<!DOCTYPE html>
<html>
	<head>
		<title>Formulari 1 d'enregistrament</title>
	</head>
	<body>
		<h1 align="center">Formulari bàsic de registre</h1>
		<form action="" method="get">
			<fieldset>
			<p>Nom: <input type="text" name="nom" maxlength="50"></p>
			<p>Cognoms: <input type="text" name="cognom" maxlength="50"></p>
			<p>Població: <select>
				<option value="Arbúcies">Arbúcies</option>
				<option value="Badalona">Badalona</option>
				<option value="Barcelona">Barcelona</option>
				<option value="Girona">Girona</option>
				<option value="Vilassar de Mar">Vilassar de Mar</option>
			</select></p>
			<p>Sexe: <input type="radio" name="sexe" value="home">Male
			<input type="radio" name="sexe" value="dona">Female</p>
			<p>Correu: <input type="text" name="correu"></p>
			<p>Descripció:</p>
			<textarea>Escriu aquí</textarea>
			<p><input type="checkbox" checked="true">Vull rebre informació sobre novetats i ofertes</p>
			<p><input type="checkbox">Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicada al RGPD</p>
			<p><input type="submit"></p>
			</fieldset>
 		</form>
	</body>
</html>
